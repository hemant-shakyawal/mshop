<div class='panel panel-primary text_div'>
        <div class='panel-heading greenBackGround'>
                {{pageTitle}}
              </div>
              <div class='panel-body'>
                <div class='row'>
                  <div class='col-md-2'>Filter by:</div>
                  <div class='col-md-4'>
                    <input type="text" [(ngModel)]="listFilter">
                  </div>
                </div>
                <div class='row'>
                  <div class='col-md-6'>
                    <h3>Refined by:{{listFilter}} </h3>
                  </div>

                </div>
    <div class='table-responsive'>
        <table class='table'
                *ngIf='mobiles && mobiles.length > 0'>
            <thead>
                <tr>
                    <th>Mobile-image <br>
                        <button class='btn btn-primary' [ngClass]="redcolor" (click)="displayMobile()">Display My Image </button>
                    </th>

                    <th>Mobile-Name</th>
                    <th>Mobile-Description</th>
                    <th>Released</th>
                    <th>Price</th>
                    <th>user review</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let mobile of filteredMobiles'>
                    <td>
                            <div [hidden]="!showImages">
                        <img [src]='imgageUrl + mobile.image'  style="width:100px;"/>
                        </div>
                    </td>

                    <td>
                        <a [routerLink]="['/mobiles', mobile.msId]">
                            {{ mobile.name }}
                        </a>
                    </td>

                    <td>{{ mobile.model | lowercase }}</td>
                    <td>{{ mobile.releaseDate }}</td>
                    <td>{{ mobile.price | currency:'USD':true:'1.2-2'}}</td>
                    <!-- <td>{{ mobile.rating }}</td> -->
                    <td> <mob-star [rating]='mobile.rating' (ratingClicked)='onRatingClicked($event)'></mob-star>  </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
